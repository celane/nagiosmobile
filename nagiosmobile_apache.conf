# SL/Fedora/Redhat rpm mod

Alias /nagiosmobile "/usr/share/nagios/nagiosmobile"

<Directory "/usr/share/nagios/nagiosmobile">
   SSLRequireSSL
   Options None
   AllowOverride None
   Order allow,deny
   Allow from all

#  Allow from 127.0.0.1

